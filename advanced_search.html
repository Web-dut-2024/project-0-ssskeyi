<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google 高级搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .search-form {
            width: 40%;
            margin: 0 auto;
        }

        .search-form input[type="text"] {
            width: 80%;
            padding: 10px;
        }

        .search-form input[type="submit"] {
            width: 15%;
            padding: 10px;
        }

        .top-links {
            text-align: right;
        }

        .top-links a {
            color: #1A0DAB;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="top-links">
        <a href="index.html">返回搜索</a>
    </div>
    <div class="search-form">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="as_q" placeholder="查找包含所有这些词的页面...">
            <input type="text" name="as_epq" placeholder="查找包含这个确切词或短语的页面...">
            <input type="text" name="as_oq" placeholder="查找包含任意这些词的页面...">
            <input type="text" name="as_eq" placeholder="查找不含这些词的页面...">
            <input type="submit" value="高级搜索">
        </form>
    </div>
</body>

</html>
